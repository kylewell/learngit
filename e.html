<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>

    </style>
</head>
<body>
    <div id="bezier-demo"></div>
    <script src="./js/d3.v3.js"></script>
    <script>
        var bezierLine = d3.svg.line()
            .x(function(d) { return d[0]; })
            .y(function(d) { return d[1]; })
            .interpolate("basis");

        var svg = d3.select("#bezier-demo")
            .append("svg")
            .attr("width", 300)
            .attr("height", 150);

        svg.append('path')
            .attr("d", bezierLine([[0, 40],  [150, 20], [200, 130], [300, 120]]))
            .attr("stroke", "red")
            .attr("stroke-width", 1)
            .attr("fill", "none");
    </script>
</body>
</html>
